<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary"><span class="span"> {{ name | uppercase }} </span></mat-toolbar>
        <div fxLayoutAlign="stretch" fxLayout="column">
            <h2>Maximum Capacity: {{ maximum_capacity }}</h2>
            <h2>People Inside: {{ people_inside }}</h2>
            <h2>Author Id: {{ author_id }}</h2>

            <button mat-raised-button (click)="onDownloadQr()">DOWNLOAD QR</button>

        </div>
    </mat-card>
</div>
