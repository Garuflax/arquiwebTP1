<h1 *ngIf="has_to_checkin; then thenBlock else elseBlock"></h1>
<ng-template #thenBlock> CHECKIN </ng-template>
<ng-template #elseBlock> CHECKOUT </ng-template>
<p>Please scan the location's QR code </p>
<zxing-scanner [(device)]="currentDevice" 
    (scanSuccess)="onCodeResult($event)"
    [tryHarder]="tryHarder">
</zxing-scanner>
