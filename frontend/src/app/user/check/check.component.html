<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="40">

            <span *ngIf="has_to_checkin" class="span">
                CHECKIN
            </span>
            <span *ngIf="!has_to_checkin" class="span">
                CHECKOUT
            </span>
            <button mat-icon-button>
                <mat-icon routerLink="/user">arrow_back</mat-icon>
            </button>
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayoutGap="30px" fxLayout="column" class="login-form">
