<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
      <mat-toolbar color="primary">
        <span class="span">LOCATION MANAGER</span>
        <button mat-icon-button>
          <mat-icon routerLink="/user">arrow_back</mat-icon>
        </button>
      </mat-toolbar>
      <form [formGroup]="locationForm" (ngSubmit)="addLocation(locationForm.value)" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Max Capacity" formControlName="maximum_capacity">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Latitud" formControlName="latitude">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Longitud" formControlName="longitude">
          </mat-form-field>

          <button mat-raised-button type="submit">Agregar Local</button>
          <a style="margin-top: 20px;" routerLink="/location/all">Ver todas las locaciones</a>
      </form>
  </mat-card>
</div>
