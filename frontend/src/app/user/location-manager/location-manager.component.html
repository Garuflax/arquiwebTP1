<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
      <mat-toolbar color="primary">Agregar local</mat-toolbar>
      <form [formGroup]="locationForm" (ngSubmit)="addLocation(locationForm.value)" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Max Capacity" formControlName="maximum_capacity">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Latitud" formControlName="latitude">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Longitud" formControlName="longitude">
          </mat-form-field>

          <button mat-raised-button type="submit">Agregar Local</button>
      </form>
      <a routerLink="/location/all">Ver todas las locaciones</a>
  </mat-card>
</div>
